<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />

  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych({
    on_finish: function() {
      //  jsPsych.data.displayData('csv');
      console.log(jsPsych.data);
       }
      })
    
    const welcome_trial_1 = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '<span style="font-size: 25px;">Welcome. Your participation in this experiment is highly appreciated.</span>',
      choices: ['<span style="font-size: 20px;">Next</span>']
    }

    var name_trial_2 = {
  type: jsPsychSurveyText,
  questions: [
    {prompt: 'Please enter your full name.'}
  ]
  }

  var age_trial_3 = {
  type: jsPsychSurveyText,
  questions: [
    {prompt: 'Please enter your age.'}
  ]
  }

    const pre_trial_4 = {
      type: jsPsychHtmlButtonResponse,
      stimulus: '<span style="font-size: 25px;">Thank you. In this experiment you will hear a set of sentences each followed by a word on the screen. You are supposed to tap the correct meaning of the ambiguous word in each of the sentences.</span>',
      choices: ['<span style="font-size: 20px;">Start</span>']
    }
    const preload_trial_5 = {
        type: jsPsychPreload,
        audio: ['media/TheVoiceofAli.mp3']
    }

     const sound_trial_6 = {
    type: jsPsychAudioButtonResponse,
    stimulus: 'media/TheVoiceofAli.mp3',
    choices: ['a', 'b', 'c'],
    response_allowed_while_playing: true
    }

    
    jsPsych.run([welcome_trial_1, name_trial_2, age_trial_3, pre_trial_4, preload_trial_5, sound_trial_6]);

   </script>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>My experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
  <script src="https://unpkg.com/@jspsych/plugin-audio-button-response@1.1.2"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />

</head>

<body></body>
<script>
  var jsPsych = initJsPsych({
    on_finish: function () {
      //  jsPsych.data.displayData('csv');
      console.log(jsPsych.data);
    }
  })

  const preload_trial_1 = {
    type: jsPsychPreload,
    audio: ['media/Test0.mp3']
  }

  const welcome_trial_2a = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<span style="font-size: 25px;">Welccome to this experiment.</span>',
    trial_duration: 3000
  }

  const welcome_trial_2b = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<span style="font-size: 25px;">Your participation in this task is highly appreciated.</span>',
    trial_duration: 4000
  }

  var name_trial_3 = {
    type: jsPsychSurveyText,
    questions: [
      { prompt: '<span style="font-size: 25px;">Please enter your full name.</span>' }
    ]
  }

  var age_trial_4 = {
    type: jsPsychSurveyText,
    questions: [
      { prompt: '<span style="font-size: 25px;">Please enter your age.</span>' }
    ]
  }

  const pre_trial_5 = {
    type: jsPsychHtmlButtonResponse,
    stimulus: '<span style="font-size: 25px;">Thank you. In this experiment you will hear a set of ambiguous sentences. You are supposed to tap the correct meaning of the ambiguous word in each of the sentences.</span>',
    choices: ['<span style="font-size: 20px;">Start</span>']
  }
  
  
  const sound_trial_6 = {
    type: jsPsychAudioButtonResponse,
    stimulus: 'media/Test0.mp3',
    choices: ['an appointment to meet', 'time of an event'],
    prompt: 'In this sentence, date means:',
    response_allowed_while_playing: false
  }

  jsPsych.run([preload_trial_1, welcome_trial_2a, welcome_trial_2b, name_trial_3, age_trial_4, pre_trial_5, sound_trial_6]);

</script>

</html>
